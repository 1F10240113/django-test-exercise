{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <link href="{% static 'todo/css/detail.css' %}" rel="stylesheet">
  </head>
  <body>
    <h1>{{ task.title }}</h1>
    <div class="detail-box">
      <ul>
        <li>Posted at: {{ task.posted_at }}</li>
        {% if task.due_at %}
        <li>Due at: {{ task.due_at }}</li>
        {% endif %}
        <li>
          Status:
          {% if task.completed %}
            <span class="status completed">Completed</span>
          {% else %}
            <span class="status not-completed">Not Completed</span>
          {% endif %}
        </li>
      </ul>
      <div class="detail-actions">
        <a href="{% url 'index' %}">Top</a>
        <a href="{% url 'update' task.id %}">Edit</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
        <a href="{% url 'close' task.id %}">Close</a>
      </div>
    </div>
  </body>
</html>
